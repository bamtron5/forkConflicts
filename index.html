<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .warn{
        color:red;
      }

      .primary{
        color: #4078c0;
      }

      .action{
        color: rgba(255, 101, 29, 1);
      }
    </style>
  </head>
  <body>
    <ul id="myList"></ul>

    <div id="myId">
      Hello World
    </div>
    <div id="cool">
      My  first Code
    </div>

    <div id="jupiter">
      Jupiter
    </div>

    <script>
      var myCommits = [
        'ae2039f',
        'b29309i',
        '2093j2f',
        'NEXT THING',
        '3093kdl',
        'fandango'
      ];
      var myList = document.getElementById("myList");
      
      var jupiter = document.getElementById("jupiter");
      jupiter.className += 'warn';

      myCommits.forEach((v) => {
        myList.innerHTML += '<li>' + v + '</li>';
      });

      var myId = document.getElementById("myId");

      var cool = document.getElementById("cool");
      cool.className += "warn";
    </script>
  </body>
</html>
